<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/feedback.css" />

    <title>feedback-ui</title>
  </head>
  <body>


    
    <div class="container" id="container">
      <h1 class="header">feedback UI</h1>
        <div class="rating-container" id="ratingContainew">
           
            <div class="rating">
                <img src="../img/great.png" alt="" />
                <small>Great</small>
              </div>
              <div class="rating">
                <img src="../img/likeIt.png" alt="" />
                <small>Okay</small>
              </div>
              <div class="rating">
                <img src="../img/wtf.png" alt="" />
                <small>Neutral!</small>
              </div>
              <div class="rating">
                <img src="../img/disLike.png" alt="" />
                <small>dislike</small>
          </div>
    </div>

    <button class="btn" id="btn">Send Review</button>
    <script src="../javaScript/feedBack.js"></script>
  </body>
</html>
